  <script>
// Exercise 6
// For this array task, we provide you with a starting array listing the names of some birds.

// Find the index of the "Eagles" item, and use that to remove the "Eagles" item.
// Make a new array from this one, called eBirds, that contains only birds from the original array 
// whose names begin with the letter "E". Note that startsWith() is a great way to check whether a 
// string starts with a given character.

// If it works, you should see "Emus,Egrets" appear in the page.

    const birds = [ "Parrots", "Falcons", "Eagles", "Emus", "Caracaras", "Egrets" ];

    // Add your code here
    console.log("Original array: ", birds)
    let index = birds.indexOf('Eagles');
    birds.splice(index, index - 1)
    console.log("Remove Eagles: ",birds)
    
    let eBirds = []
    birds.map(bird=>{bird.startsWith("E") ? eBirds.push(bird) : '' })
    console.log("Ebirds: ", eBirds)

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    para1.textContent = eBirds;

    section.appendChild(para1);
  </script>
